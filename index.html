  <script>
    function startTyping() {
      var typed = new Typed('#element', {
        strings: ['CSE student', 'software developer', 'Data Analyst', 'Data Scientist'],
        typeSpeed: 50,
        onComplete: function () {
          setTimeout(function () {
            // Clear the existing Typed instance
            typed.destroy();
  
            // Start typing again
            startTyping();
          }, 2000); // 2-second pause
        },
      });
    }
  
    // Initial start
    startTyping();
